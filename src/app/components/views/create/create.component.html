    
    <div class="col-sm-12 pt-5">
        <div class="col-md-12">
            <form id="todoForm" #todoForm="ngForm"  (ngSubmit)="submit(todoForm);" novalidat>
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Adicionar Tarefa</legend>    
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">Titulo</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" #firstName="ngModel" name="firstName" [(ngModel)]="todoDetail.titulo" placeholder="Primeiro Nome" required>
                            <div [hidden]="firstName.valid || (firstName.pristine && !todoForm.submitted)" class="text-danger">
                              Primeiro Nome é necessario.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="middleName" class="col-md-2 col-form-label">Descrição</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" #middleName="ngModel" name="middleName" [(ngModel)]="todoDetail.descricao" placeholder="Nome do meio" required>
                            <div [hidden]="middleName.valid || (middleName.pristine && !todoForm.submitted)" class="text-danger">
                              Nome do meio é necessario.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-5">
                            <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="todoDetail.email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                            <div *ngIf="email.invalid && (email.dirty || email.touched || todoForm.submitted)" class="text-danger">
                                <div *ngIf="email.errors.required"> Email é necessario. </div>
                                <div *ngIf="email.errors.pattern"> O endereço de e-mail que você inseriu é invalido. Por favor, tente novamente.</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-md-2 col-form-label">Celular</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" #phone="ngModel" name="phone" [(ngModel)]="todoDetail.phone" placeholder="Numero do celular" required>
                            <div [hidden]="phone.valid || (phone.pristine && !todoForm.submitted)" class="text-danger">
                              Número do celular é necessario.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-md-2 col-form-label">Responsável</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" #task="ngModel" name="task" [(ngModel)]="todoDetail.responsavel" placeholder="Descreva a tarefa" required>
                            <div [hidden]="task.valid || (task.pristine && !todoForm.submitted)" class="text-danger">
                              Descrição da tarefa é necesária.
                            </div>
                        </div>
                    </div>

                    
                    <div class="form-group row">
                        <div class="col-md-7 text-right">
                            <button type="submit" class="btn btn-primary mr-2">Salvar</button>
                            <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancelar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
